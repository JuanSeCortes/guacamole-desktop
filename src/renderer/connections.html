<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guacamole Desktop - Conexiones</title>
    <link rel="stylesheet" href="connection-styles.css">
</head>
<body>
    <div class="connection-container">
        <!-- Header -->
        <header class="connection-header">
            <button id="backBtn" class="btn-back">‚Üê Volver</button>
            <h1 id="connectionTitle">Conexi√≥n Remota</h1>
            <div class="connection-status">
                <span id="statusIndicator" class="status-dot"></span>
                <span id="statusText">Desconectado</span>
            </div>
        </header>

        <!-- Canvas Container -->
        <div class="canvas-wrapper">
            <div id="display" class="guacamole-display"></div>
            <div id="loadingOverlay" class="loading-overlay">
                <div class="spinner"></div>
                <p>Conectando...</p>
            </div>
            <div id="errorOverlay" class="error-overlay" style="display: none;">
                <div class="error-content">
                    <h3>Error de Conexi√≥n</h3>
                    <p id="errorMessage"></p>
                    <button id="retryBtn" class="btn-primary">Reintentar</button>
                    <button id="disconnectBtn" class="btn-secondary">Desconectar</button>
                </div>
            </div>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="fullscreenBtn" class="toolbar-btn" title="Pantalla Completa">
                    <span>‚õ∂</span>
                </button>
                <button id="keyboardBtn" class="toolbar-btn" title="Teclado Virtual">
                    <span>‚å®Ô∏è</span>
                </button>
                <button id="clipboardBtn" class="toolbar-btn" title="Clipboard">
                    <span>üìã</span>
                </button>
            </div>
            <div class="toolbar-right">
                <button id="disconnectToolbarBtn" class="btn-secondary">Desconectar</button>
            </div>
        </div>

        <!-- Virtual Keyboard (hidden by default) -->
        <div id="virtualKeyboard" class="virtual-keyboard" style="display: none;">
            <!-- Virtual keyboard will be generated by guacamole if needed -->
        </div>
    </div>

    <!-- Guacamole Common JS - Se cargar√° desde CDN o archivo local -->
    <script src="https://cdn.jsdelivr.net/npm/guacamole-common-js@1.5.3/dist/guacamole-common.js"></script>
    <!-- Si prefieres usar archivo local, descomenta la siguiente l√≠nea -->
    <!-- <script src="lib/guacamole-common.js"></script> -->
    
    <script src="connection-viewer.js"></script>
</body>
</html>
